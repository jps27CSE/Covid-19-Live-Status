<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="img/ico.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/search.css">
  <title>Search</title>
</head>

<body>
  <h1 class="text-center">Search by Country</h1>
  <div>
    <input type="text" placeholder="Search" class="form-control" id="input_search">
  </div>
  <div>
    <h3 class="text-center" id="header_country">COVID-19 in :</h3>
  </div>

  <div class="head_of_w">
    <h1><span class="badge bg-info" id="c_case_s">Coronavirus Cases : 0</span><span class="badge bg-danger"
        id="t_case_d_s">Deaths : 0</span><span class="badge bg-success" id="r_case_s">Recovered : 0</span></h1>
  </div>

  <div class="table_content">
    <table class="table table-dark table-striped">
      <thead>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Total Tests :</th>
          <td id="total_tests_s"></td>
        </tr>
        <tr>
          <th scope="row">Active Cases :</th>
          <td colspan="2" id="active_cases_s"></td>
        </tr>
        <tr>
          <th scope="row">Critical :</th>
          <td colspan="2" id='critical_s'></td>
        </tr>
        <tr>
          <th scope="row">Tests Per One Million :</th>
          <td colspan="2" id='test_per_one_million_s'></td>

        </tr>
        <tr>
          <th scope="row">Cases Per One Million :</th>
          <td colspan="2" id="cases_per_one_million_s"></td>

        </tr>
        <tr>
          <th scope="row">Deaths Per One Million :</th>
          <td colspan="2" id='deaths_per_one_million_s'></td>
        </tr>
      </tbody>
    </table>

    <button id='back_button' type="button" class="btn btn-success"
      onclick="window.location.href='index.html'">Back</button>

    <!-- Footer -->
    <footer class="page-footer font-small blue">

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">Â© Developed by:
        <a href="">Jack Pritom Soren</a>
      </div>
      <!-- Copyright -->

    </footer>
    <!-- Footer -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>
    <script src="js/search.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>

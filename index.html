<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="img/ico.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>CoronaVirus Live Stats</title>
</head>

<body>
  <div class="container head">
    <h1 class="text-center">CoronaVirus Live Stats<img src="gifs/loader.gif" width="50" height="35"></h1>
    <img src="gifs/coronavirus.gif" width="150" height="80" class="c-gif">
  </div>
  <div id="bd">
    <h3 class="text-center">COVID-19 in Bangladesh<img src="gifs/bdflag.gif" width="50" height="35"></h3>
  </div>
  <div>
    <h1><span class="badge bg-primary" id="t-case"></span><span class="badge bg-danger" id="t-case-d"></span></h1>
  </div>

  <div class="table_content">
    <table class="table table-dark table-striped">
      <thead>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Total Tests :</th>
          <td id="total_tests"></td>
        </tr>
        <tr>
          <th scope="row">Total Cases :</th>
          <td id="total_cases"></td>
        </tr>
        <tr>
          <th scope="row">Total Deaths :</th>
          <td colspan="2" id="total_deaths"></td>

        </tr>
        <tr>
          <th scope="row">Active Cases :</th>
          <td colspan="2" id="active_cases"></td>
        </tr>
        <tr>
          <th scope="row">Recovered :</th>
          <td colspan="2" id="recovered"></td>
        </tr>
        <tr>
          <th scope="row">Critical :</th>
          <td colspan="2" id='critical'></td>
        </tr>
        <tr>
          <th scope="row">Tests Per One Million :</th>
          <td colspan="2" id='test_per_one_million'></td>

        </tr>
        <tr>
          <th scope="row">Cases Per One Million :</th>
          <td colspan="2" id="cases_per_one_million"></td>

        </tr>
        <tr>
          <th scope="row">Deaths Per One Million :</th>
          <td colspan="2" id='deaths_per_one_million'></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="bd">
    <h3 class="text-center">COVID-19 in World<img id='world-img' src="gifs/world.gif" width="50" height="50"></h3>
  </div>

  <div>
    <h1><span class="badge bg-info" id="c_case_w"></span><span class="badge bg-danger" id="t_case_d_w"></span><span
        class="badge bg-success" id="r_case_w"></span></h1>
  </div>
  <div id="footer_button">
    <button id="about_btn" type="button" class="btn btn-warning" onclick="window.location.href='about.html'">About
      CoronaVirus</button>
    <button id="search_btn" type="button" class="btn btn-secondary" onclick="window.location.href='search.html'">Search
      by
      Country</button>
  </div>

  <!-- Footer -->
  <footer class="page-footer font-small blue">

    <!-- Copyright -->

    </div>
    <!-- Copyright -->

    crossorigin="anonymous"></script>
